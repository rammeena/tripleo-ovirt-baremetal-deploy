- name: CephMon
  count: 3
  defaults:
    networks:
    - network: ctlplane
      subnet: ctlplane-subnet
      vif: true
    - network: storage
      subnet: storage_subnet
    network_config:
      template: ~/tripleo-ovirt-baremetal-deploy/nic-config/multiple_nics_ceph.j2
      networks_skip_config:
      - InternalApi
      - Tenant
      - DataVlan
      - External
      default_route_network:
      - ctlplane
  ansible_playbooks:
    - playbook: baremetal_playbook.yaml
  instances:
    - hostname: mon-0
      name: tripleo-ovirt-ceph-mon0
    - hostname: mon-1
      name: tripleo-ovirt-ceph-mon1
    - hostname: mon-2
      name: tripleo-ovirt-ceph-mon2

- name: CephMonitor
  count: 1
  defaults:
    networks:
    - network: ctlplane
      subnet: ctlplane-subnet
      vif: true
    - network: storage
      subnet: storage_subnet
    - network: external
      subnet: external_subnet
    network_config:
      template: ~/tripleo-ovirt-baremetal-deploy/nic-config/multiple_nics_cephmon.j2
      networks_skip_config:
      - InternalApi
      - Tenant
      - DataVlan
      default_route_network:
      - external
  ansible_playbooks:
    - playbook: baremetal_playbook.yaml
  instances:
    - hostname: ceph-monitor
      name: tripleo-ovirt-ceph-grafana

- name: CephStorage
