      template: ~/tripleo-ovirt-baremetal-deploy/nic-config/multiple_nics_ceph.j2
      networks_skip_config:
      - InternalApi
      - Tenant
      - DataVlan
      - External
      default_route_network:
      - ctlplane
  ansible_playbooks:
    - playbook: baremetal_playbook.yaml
  instances:
    - hostname: ssd-osd-0-r1
