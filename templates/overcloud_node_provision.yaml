- name: CephMon
  count: 3
  defaults:
    networks:
    - network: ctlplane
      subnet: ctlplane-subnet
      vif: true
    - network: storage
      subnet: storage_subnet
    - network: external
      subnet: external_subnet
    network_config:
      template: ~/tripleo-overcloud-deploy/nic-config/multiple_nics_ceph.j2
      networks_skip_config:
      - InternalApi
      - Tenant
      - DataVlan
      - External
      default_route_network:
      - ctlplane
  ansible_playbooks:
    - playbook: baremetal_playbook.yaml
  instances:
    - hostname: mon-0
      name: ovirt-ceph-mon-0
    - hostname: mon-1
      name: ovirt-ceph-mon-1
    - hostname: mon-2
      name: ovirt-ceph-mon-2

- name: CephStorage
