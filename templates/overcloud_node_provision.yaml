      name: tripleo-ovirt-ceph-osd1-r1-hdd
    - hostname: ssd-osd-2-r3
      name: tripleo-ovirt-ceph-osd2-r2-hdd
    - hostname: hdd-osd-3-r1
      name: tripleo-ovirt-ceph-osd3-r0-ssd
    - hostname: hdd-osd-4-r2
